<meta charset="UTF-8"> 
<div id="gameDiv" style="display:none;">
	<div id="game" style="position:absolute;width:800px;height:800px">
		<canvas id="canvas" width="800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		<canvas id="effect0" width="800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		<canvas id="effect1" width="800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		<canvas id="effect2" width="800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		<canvas id="ctx-ui" width="800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
	</div>
	<div id="buttons" style="position:absolute;">
		<button onclick="WORLD.setWaveLogic(0)" style="position:absolute;left:840px;top:50px">R</button>
		<button onclick="WORLD.setWaveLogic(1)" style="position:absolute;left:840px;top:100px">B</button>
		<button onclick="WORLD.setWaveLogic(2)" style="position:absolute;left:840px;top:150px">K</button>
		<button onclick="WORLD.setWaveLogic(3)" style="position:absolute;left:840px;top:200px">Q</button>
	</div>
</div>

<!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
<script>


	//
	gameDiv.style.display = 'inline-block';

	const WIDTH = 800;
	const HEIGHT = WIDTH;

	const canvas = document.getElementById("canvas");
	const ctx = canvas.getContext("2d");

	const gfx0 = document.getElementById("effect0").getContext("2d");
	//const gfx1 = document.getElementById("effect1").getContext("2d");
	//const gfx2 = document.getElementById("effect2").getContext("2d");

	const ctxUi = document.getElementById("ctx-ui").getContext("2d");
	ctxUi.font = '30px Arial';

	gfx0.fillStyle = 'rgb(0,0,255)';
	ctx.fillStyle = 'rgb(0,0,127)';

	//gfx0.globalAlpha = 0.85;
	//gfx1.globalAlpha = 0.6;
	//gfx2.globalAlpha = 0.4;


	const tileSize = 1;
	const halfSize = (tileSize/2)|0;
	const gridSize = (WIDTH/tileSize)|0;
	const edgeUR = 3;
	const edgeDL = gridSize - edgeUR;


	const World = function(){
		const self = this;

		const friction = 0.9999
		const lineLookup = [];

		self.stepper = 0;
		self.waveLogic = 0;

		self.tb = [[],[]];
		self.solidTiles = [];

		self.wave = gfx0.createImageData(WIDTH, HEIGHT);
		self.c  = self.wave.data;
		
		for (var i = 0; i < gridSize; i++) {
			lineLookup[i] = i*gridSize;
			for (var j = 0; j < gridSize; j++) {
				self.c[4*(j*gridSize + i) + 3] = 255;
				self.tb[0]		[j*gridSize + i] = 0;
				self.tb[1]		[j*gridSize + i] = 0;
				self.solidTiles	[j*gridSize + i] = false;
				}
			}
		self.draw = function(){
			//const bx =  WIDTH/2;
			//const by =  HEIGHT/2;

			const cur  = self.tb[self.stepper];
    		self.stepper = (self.stepper+1) % 2;
    		const old = self.tb[self.stepper];
    		self.c  = self.wave.data
			for (var y = edgeUR; y < edgeDL; y++) {
				const lc = lineLookup[y];
				const lu0 = lineLookup[y-1];
				const lu1 = lineLookup[y-2];
				const ld0 = lineLookup[y+1];
				const ld1 = lineLookup[y+2];
				//const graphIndex = index*4;

				for (var x = edgeUR; x < edgeDL; x++) {
					//++ instead?
					const index = lc + x;
					const luy0 = lu0 + x;
					const luy1 = lu1 + x;
					const ldy0 = ld0 + x;
					const ldy1 = ld1 + x;

					const graphIndex = index*4;

					if (self.waveLogic == 0){
						//Rook waves
						old[index] = (friction*((	
									 cur[luy0]+
						cur[index-1] 			 +cur[index+1]+
									 cur[ldy0]
								 					) / 2 - old[index] ) ) | 0;
						}
					else if(self.waveLogic == 1){
						//Bishop Waves
						old[index] = ( friction*( (				  
								cur[luy0-1]+cur[luy0+1]+
								cur[ldy0-1]+cur[ldy0+1]
										   						)/2 - old[index] ) ) | 0;

					}
					else if(self.waveLogic == 2){
						//Knight Waves
						old[index] = ( friction*( (				  
								cur[luy1-2] + cur[luy1+2] + 
							cur[luy0-1] + 		cur[luy0+1] +
							cur[ldy0-1] + 		cur[ldy0+1] +
								cur[ldy1-2] + cur[ldy1+2]			)/4 - old[index] ) )| 0;
						}
					else{
						//King Waves
						old[index] = ( friction*( (				  
							cur[luy0-1]+cur[luy0 ]+cur[luy0+1]+
							cur[index-1 ] 			 +cur[index+1]+
							cur[ldy0-1]+cur[ldy0 ]+cur[ldy0+1]  )/4 - old[index] ) ) | 0;
					}
					
					const b = Math.abs(old[index]);
					self.c[graphIndex + 2] = b;
					self.c[graphIndex + 1] = b - 255;
					self.c[graphIndex	 ] = b - 510;

					/*
					self.c[4*(index) + 2] = b;
					if (old[index] > 0){
						self.c[4*(index) + 1] = g;
						self.c[4*(index)] = 0;

					}
					else{
						self.c[4*(index) + 1] = 0;
						self.c[4*(index)] = g;	
					}
					*/
				}
			}
			gfx0.putImageData( self.wave, 0, 0);
		}
		self.setWaveLogic = function(i){
			self.waveLogic = i;
		}
	}
	const WORLD = new World();

	setInterval(function(){
		ctx.fillRect(0,0,WIDTH,HEIGHT);
		gfx0.clearRect(0,0,WIDTH,HEIGHT);
		/*
		gfx1.clearRect(0,0,WIDTH,HEIGHT);
		gfx2.clearRect(0,0,WIDTH,HEIGHT);
		*/
		WORLD.draw();
	},1);


	function myFunction() {
    	document.getElementById("demo").innerHTML = "Hello World";
    }

	var HOLDING = false
	var last = [0,0]
	document.onmousedown = function(event){
		HOLDING = true;
		const x = (event.clientX/tileSize)|0;
		const y = (event.clientY/tileSize)|0;
		if (x < gridSize && y < gridSize){
			WORLD.tb[WORLD.stepper][y*gridSize + x] += 5000;
		}
		last = [x,y];
	}
	document.onmouseup = function(event){
		HOLDING = false;
		const x = (event.clientX/tileSize)|0;
		const y = (event.clientY/tileSize)|0;
		if (x < gridSize && y < gridSize){
			WORLD.tb[WORLD.stepper][y*gridSize + x] += 5000;
		}
		last = [x,y];
	}
	document.onmousemove = function(event){
		if (HOLDING){
			const x = (event.clientX/tileSize)|0;
			const y = (event.clientY/tileSize)|0;
			while (last[0] != x || last[1] != y ){
				if ( last[0] < edgeDL && last[0] > edgeUR  && last[1] > edgeUR && last[1] < edgeDL){
					WORLD.tb[WORLD.stepper][last[1]*gridSize + last[0]] += 500;
				}
				last[0] += Math.sign( x - last[0] );
				last[1] += Math.sign( y - last[1] );
			}
		}
	}
	
</script>
